<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>





    <body>
      <!-- nav bar -->
      <nav class="navbar navbar-default navbar-static-top navbar-dark bg-dark">
        <form class="form-inline sign-in">
           <div class="input-group">
             <div class="input-group-prepend">
             </div>
             <div id="first-screen">
                  <input class="form-control" required type="text" placeholder="Enter Your Email" name="credentials[email]">
                  <input class="form-control" required type="password" placeholder="Enter Your Password" name="credentials[password]">
                  <button class="btn btn-sm btn-outline-secondary form-control" type="submit">Sign in</button>
                  <button type="submit" class="btn btn-sm btn-outline-secondary form-control" data-toggle="modal" data-target="#sign-up-modal" >Sign Up</button>
           </div>

         </form>
         <form class="form-inline change-password">
            <div class="input-group">
              <div class="input-group-prepend">
                </div>
                  <div id="second-screen" class="form-inline">
                    <input class="form-control pwch" required name="passwords[old]" type="password" placeholder="Old password">
                    <input class="form-control pwch" required name="passwords[new]" type="password" placeholder="New password">
                  </div>
                  <div  class="form-inline"" id="username">
                  <a class="navbar-user" href="#"></a>
                  <div class="chpwbutton">
                    <button type="submit" class="btn btn-sm btn-outline-secondary form-control" data-toggle="modal" data-target="#change-pw-modal" >Change Password</button>
                  </div>
                  </div>
                </div>
        </form>

      </nav>
<!-- Modal for sign up  -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="sign-up">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Email</label>
                  <input class="form-control" required type="text" placeholder="Enter Your Email" name="credentials[email]">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Password</label>
                  <input class="form-control"  required type="password" placeholder="Enter Your Password" name="credentials[password]">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Confirm Password</label>
                  <input class="form-control"  required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class"sign-up"type="submit" class="btn btn-primary" data-dismiss="modal">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </div>



    <section class="container">
      <div class="row title">
        <div id="response"></div>
        <div class="col-12 text-center"><h1>TIC TAC TOE</h1> </div>
        <div class="col-12 text-center"><h2 id="game-result"></h2></div>
        <div class="col-12 text-center"><h2 id="currentPlayer">Go Player X</h2></div>
        <form id="refresh">
        <button class="btn btn-sm btn-outline-secondary form-control" type="submit">Start Game</button>
        </form>
        <!-- <h3 id="display-result"></h3> -->
      </div>
        <div class="row game">
          <div id="0" class="col-4 box"></div>
          <div id="1" class="col-4 box"></div>
          <div id="2" class="col-4 box"></div>
          <div id="3" class="col-4 box"></div>
          <div id="4" class="col-4 box"></div>
          <div id="5" class="col-4 box"></div>
          <div id="6" class="col-4 box"></div>
          <div id="7" class="col-4 box"></div>
          <div id="8" class="col-4 box"></div>
      </div>
    </section>


    </body>
</html>
