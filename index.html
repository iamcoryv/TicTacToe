<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>


    <body>

      <nav class="navbar fixed-top navbar-dark bg-dark">

    <!-- Navbar content -->
      </nav>

    <div id="response"></div>
    <div id="sign-up-screen">
      <form id="sign-up">
        <input required type="text" placeholder="Enter Your Email" name="credentials[email]">
        <input required type="password" placeholder="Enter Your Password" name="credentials[password]">
        <input required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
        <button type="submit">Sign up</button>
      </form>
    </div>

     <div id="first-screen">
        <form id="sign-in">
          <input required type="text" placeholder="Enter Your Email" name="credentials[email]">
          <input required type="password" placeholder="Enter Your Password" name="credentials[password]">
          <button type="submit">Sign in!</button>
          <!-- Link sign up button to show sign up screen later  -->
          <!-- <button type="submit">Sign up</button> -->
      </form>
    </div>

    <div id="change-password">
      <form id="pass-change">
          <input required name="passwords[old]" type="password" placeholder="Old password">
          <input required name="passwords[new]" type="password" placeholder="New password">
          <button type="submit">Confirm</button>
      </form>
    </div>
      <div id="logged-in">
      <form id="sign-out">
        <button type="submit">Sign Out</button>
      </form>
      <!-- ask how to hide the button in the same click -->
      <button id="chpw" onclick="$('#change-password').show()">Change Password</button>
    </div>

    <section class="container">
      <div class="row title">
        <div class="col-12 text-center"><h1>TIC TAC TOE</h1> </div>
        <div class="col-12 text-center"><h2 id="game-result"></h2></div>
        <div class="col-12 text-center"><h2 id="currentPlayer">Go Player X</h2></div>
        <form id="refresh">
        <button type="submit">Start Game</button>
        </form>
        <!-- <h3 id="display-result"></h3> -->
      </div>
        <div class="row game">
          <div id="0" class="col-4 box"></div>
          <div id="1" class="col-4 box"></div>
          <div id="2" class="col-4 box"></div>
          <div id="3" class="col-4 box"></div>
          <div id="4" class="col-4 box"></div>
          <div id="5" class="col-4 box"></div>
          <div id="6" class="col-4 box"></div>
          <div id="7" class="col-4 box"></div>
          <div id="8" class="col-4 box"></div>
      </div>
    </section>


    </body>
</html>
